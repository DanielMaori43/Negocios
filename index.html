<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <!-- Bloco da esquerda (texto) -->
    <div class="ladoroxo">
      <div class="escrita">
        <h1>Get <span class="rosa">insights</span> that help your business grow.</h1>

        <p class="descricao">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <ul class="partedebaixo">
          <li>
            <p>10K+</p>
            <span>COMPANIES</span>
          </li>
          <li>
            <p>314</p>
            <span>TEMPLATES</span>
          </li>
          <li>
            <p>12M+</p>
            <span>QUERIES</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bloco da direita (imagem com overlay) -->
    <div class="imagem-com-overlay">
      <img src="/image-header-desktop.jpg" alt="Equipe trabalhando">
      <div class="overlay"></div>
    </div>
  </div>

</body>

</html>
